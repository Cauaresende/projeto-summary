<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="shortcut icon" href="estilos/imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/css/style.css">
</head>
<body>
    <main>
        <section class="blue-section">
            <h1>Your Result</h1>
            <p class="result-number"><span>76</span> of 100 </p>
            <p class="result-word">Great </p>
            <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section class="white-section">
            <h2>Summary</h2>
                 <div class="summary-item" id="reaction-item">
                  <div>
                      <img src="estilos/imagens/icon-reaction.svg" alt="reaction">
                      <span class="text-reaction">Reaction</span>
                  </div>
                  <p><span class="number-summary">80</span> /100</p>
             </div>

             <div class="summary-item" id="memory-item">
                  <div>
                      <img src="estilos/imagens/icon-memory.svg" alt="memory">
                      <span class="text-memory">Memory</span>
                  </div>
                  <p><span class="number-summary">92</span> /100</p>
                 </div>

            <div class="summary-item" id="verbal-item">
                  <div>
                      <img src="estilos/imagens/icon-verbal.svg" alt="verbal">
                      <span class="text-verbal">Verbal</span>
                  </div>
                  <p><span class="number-summary">61</span> /100</p>
                 </div>

            <div class="summary-item" id="visual-item">
                  <div>
                      <img src="estilos/imagens/icon-visual.svg" alt="visual">
                      <span class="text-visual">Visual</span>
                  </div>
                  <p><span class="number-summary">73</span> /100</p>
                 </div>
            <button type="button">Continue</button>
        </section>
    </main>
</body>
</html>
